<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>World Clock - Sarah Kennedy</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="cities" id="selectCity">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/SKennedy4123" target="_blank"
          ><strong>Sarah Kennedy</strong></a
        >
        and is
        <a
          href="https://github.com/SKennedy4123/World-Clock-Kennedy"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a href="https://world-clock-kennedy.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </p>
    </footer>
    <script src="style/index.js"></script>
  </body>
</html>
